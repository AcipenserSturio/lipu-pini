<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css.css" />
    <link rel="stylesheet" type="text/css" href="checkbox.css" />
    <link rel="shortcut icon" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto%20Serif:regular,italic,bold,bolditalic"
    />
    <script type="text/javascript" src="scripts.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>lipu Linku - toki pona dictionary</title>
    <meta name="description" content="toki pona dictionary" />

    <meta property="og:title" content="lipu Linku" />
    <meta
      property="og:description"
      content="interactive toki pona dictionary"
    />
    <meta property="og:url" content="https://linku.la/" />
  </head>
  <body onload="main()">
    <navbar class="search_container">
      <div class="navbar_segment left">
        <span class="navlink">
          <img src="icon.png" alt="lipu Linku">
        </span>
        <span class="navlink">lipu Linku</span>
      </div>
      <div>
        <input
          id="searchbar"
          class="searchbar main_input"
          placeholder="nimi"
          onkeyup="search_changed(this)"
          autocapitalize="off"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
        />
        <button id="normal_mode_button" onclick="normal_mode()">
          Back to dictionary
        </button>
      </div>
      <div class="navbar_segment right">
        <div id="language_selector_wrapper">
          <select
            id="language_selector"
            class="main_input"
            onchange="language_select_changed(this)"
          ></select>
          <img src="world.png" alt="Select language">
        </div>
        <a class="navlink" href="about">
          <img src="ijo-a.png" alt="About Linku">
        </a>
      </div>
    </navbar>
    <div class="page_width_limiter">
      <div id="checkbox_container">
        <div id="usage_selector"></div>
        <div id="settings_selector"></div>
        <!-- MOVE NEXT TO SEARCH BAR -->
      </div>

      <div id="dictionary"></div>
    </div>
  </body>
</html>
